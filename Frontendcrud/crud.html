<!doctype html>
<html lang="en">

<head>
    <title>Crud</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./estilo.css">
</head>

<body class="bg-dark">
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1 class="color">Personal</h1>
            <br>
            <a href="./agregarpersonal.html">
                <button type="button" class="btn btn-primary">
                    Nuevo
                </button>
            </a>

            <br><br>
        <div class="d-flex flex-row flex-wrap justify-content-around" >
            <div id="card" class="card" style="width: 18rem; margin-top: 50px;" v-for="personal in personal">
                <img class="card-img-top" style="height: 200px; width: 100%; object-fit: fill;" :src="personal.imagen" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{personal.nombre}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{personal.cargo}}</li>
                    <li class="list-group-item">{{personal.dia}}</li>
                    <li class="list-group-item">{{personal.horario}}</li>
                </ul>
                <div class="card-body">
                    <a :href="'editarpersonal.html?id=' + personal.id">
                        <button type="button" class="btn btn-primary">
                            Editar
                        </button>
                    </a>
                    <button v-on:click="eliminar(personal.id)" type="button" class="btn btn btn-danger">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/personal.js"></script>
</body>

</html>
